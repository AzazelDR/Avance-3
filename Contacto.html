    <header id="header">

        <div class="logos">
            <h1>BIGSLICE</h1>

        <div id="toggle"></div>
        <div id="navbar">

    <div class="contactUs">
        <div class="box">
            <div class="contact form">
                <h3>Envia un Mensaje</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombre</span>
                                <input type="text" placeholder="Juan" name="name">
                            </div>
                            <div class="inputBox">
                                <span>Apellido</span>
                                <input type="text" placeholder="Carlo" name="lastname">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Correo</span>
                                <input type="text" placeholder="example@mail" name="mail">
                            </div>
                            <div class="inputBox">
                                <span>Telefono</span>
                                <input type="text" placeholder="+503 7964 1354 " name="tel">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensaje</span>
                                <textarea placeholder="Escribe tu mensaje aqui..." name="comentario"></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Informacion de contacto</h3>
                <div class="infoBox">

                    </div>

                        <a href="mailto:bigslice503@gmail.com">bigslice503@gmail.com</a>
                    </div>
                    <div>

                        <a href="tel:22236888">2223 6888</a>
                    </div>
                    <ul class="sci">

                            </a>
                        </li>
