<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Responsive Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" &amp;gt;>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.png">


    <title>Document</title>
</head>

<body>
    <header id="header">
        <a class="logo"><img src="img/favicon.png" id="h-logo" alt=""></a>
        <div class="logos">
            <h1>BIGSLICE</h1>
        </div>

        <div id="toggle"></div>
        <div id="navbar">
            <ul>
                <li><a>Inicio</a></li>
                <li><a>Contacto</a></li>
                <li><a>Team</a></li>

            </ul>
        </div>
    </header>
    <div class="log-form">
        <form>
            <label>Correo :</label>
            <input type="text" name="username" id="username" />
            <label>Contraseña :</label>
            <input type="password" name="password" id="password" />
            <input type="button" value="Entrar" id="submit" onclick="validate()" /> </form>
    </div>
    <!--end log form -->
    <!-- partial -->
    <script>
        alert("correo: user@mail - contraseña: 123 ");
    </script>
    <script src="js/script.js "></script>
    <script src="js/slide.js"></script>

</body>

</html>
